<html>
<head><title>{% block title %}{% endblock %}</title>
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/style.css" />
{% endblock %}
</head>
<body>
  <div class="wrapper">
    <div id="menu" align="center">
    {% block menu %}
    {% with "Consulting" as activemenuitem %}
    {% include "menu.html" %}
    {% endwith %}
    {% endblock %}
    </div>
    <div id="logo" align="center">
      <img src="{{ MEDIA_URL }}images/logo.png"/>
    </div>
    <div id="text">
      {% block content %}
      <p>
        Test paragraph
      </p> 
      {% endblock %}
    </div>
    <div class="screenshots">
    {% block screenshots %}
    {% endblock %}
    </div>
    <div class="push"></div>
  </div>
  <div align="center" class="footer">
  &copy; 2008 YourSway LLC
  </div>
</body>
</html>
